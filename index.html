<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Criador de Bot√£o - Jhow</title>
</head>

<body>
    <section class="criador-container">
        <form id="controles">

            <label for="text">Text</label>
            <input type="text" name="text" id="text">

            <label for="color">Color</label>
            <input type="color" name="color" id="color">


            <label for="backgroundColor">Background-Color</label>
            <input type="color" name="backgroundColor" id="backgroundColor">
            <label for="height">Height</label>
            <input type="range" name="height" id="height" min="0" max="200">
            <label for="width">Width</label>
            <input type="range" name="width" id="width" min="0" max="600">
            <label for="padding">Padding</label>
            <input type="range" name="padding" id="padding" min="0" max="80">
            <label for="border">Border</label>
            <input type="text" name="border" id="border" placeholder="2px  solid  #000">
            <label for="borderRadius">Border-Radius</label>
            <input type="range" name="borderRadius" id="borderRadius" min="0" max="20">
            <label for="fontFamily">Font-Family</label>
            <select name="fontFamily" id="fontFamily">

                <option value="Arial">Arial</option>
                <option value="Georgia">Georgia</option>
                <option value="monoespace">Monoespace</option>
            </select>
            <label for="fontSize">Font-Size</label>
            <input type="text" name="fontSize" id="fontSize">
            <label for="fontWeight">Font-Weight</label>
            <select name="fontWeight" id="fontWeight">
                <option value="normal">Normal</option>
                <option value="bold">Bold</option>
            </select>

        </form>
        <section class="resultado">
            <div>
                <button class="btn">Clique</button>

            </div>

            <pre>
                <button class="copiar">Copiar</button><code class="css"></code>
            </pre>
        </section>
    </section>
    <script src="app.js"></script>
</body>

</html>
